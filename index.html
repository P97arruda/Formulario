<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmularios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Formulários HMTL</h2>
    <!-- 1 - Primeiro formulario -->
    <!-- 2 Atributos do formulario -->
    <form action="register.php" method="GET">
        <div>
            <label>Nome:</label>
            <input type="text"/>
        </div>

        <!--3 -atributo name-->
        <div>
            <!-- 4 - atributo label -->
            <label for="age">idade</label>
            <input type="text" name="age">
        </div>
        <!-- 6 - select-->
        <div>
          <label for="job">selecione sua profisão</label>  
          <select name="job" id="">
            <option value="programdor">Programdor</option>
            <option value="programdor">Eletricista</option>
            <option value="programdor">Motorista</option>
            <option value="programdor">Engenheiro</option>
            <option value="programdor">Policial</option>
          </select>
        </div>
        <!-- 7 - atributo selected -->

        <div>
            <label for="contract"> Você leu os termos do contrato?</label>
            <select name="contract">
              <option value="sim"> Sim </option>
              <option value="Nao" selected> Nao </option>  
            </select>
        </div>

        <!-- 8 - multiplas opções-->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
             <option value="pera">Pera</option>
             <option value="Arroz">Arroz</option>
             <option value="Feijão">Feijão</option>
             <option value="Milho">Milho</option>
             <option value="Pasta">Pasta</option>
            </select>
        </div>

        <!-- 9 - Textarea-->
        <div>
            <label for="coment">Escreva a baixo o que voce achou do post:</label>
            <textarea name="comment" cols="30" rows="10"></textarea>
        </div>
        <!-- 10 - fieldset e legend-->
        <div>
           <fieldset>
            <legend>preencha suas informações:</legend>
            <label for="firstname">Name:</label>
            <input type="text" name="firstname">
            <label for="lastname">Sobrenome:</label>
            <input type="text" name="lastname">
           </fieldset> 
         </div>

         <!-- 11 - datalist-->
         <div>
          <label for="flavor">Escola o sabor:</label>
          <input type="text" list="flavor" name="flavor">  
          
          <datalist id="flavor">
            <option value="Cereja">Cereja</option>
            <option value="Morango">Morango</option>
            <option value="Abacaxi">Abacaxi</option>
            <option value="Banana">Banana</option>
            <option value="Uva">Uva</option>
          </datalist>
        </div>

        <!-- 12 senha -->
        <div>
           <label for="passowrd">Digite a sua senha:</label> 
           <input type="password" name="passowrd">
        </div>

        <!-- 14 - radio button -->
        <div>
        <label for="car_model">Escola o modelo do seu carro:</label>
        <div class="radio">
            <input type="radio" value="bmw" name="car_model">
            <label for="bmw">Bmw</label>

        </div>
        <div class="radio">
            <input type="radio" value="Renoult" name="car_model">
            <label for="bmw">Renoult</label>

        </div>
        <div class="radio">
            <input type="radio" value="wv" name="car_model">
            <label for="bmw">WV</label>

        </div>
        </div>

        <!-- 15 - checkbox-->
        <div>
            <label for="optionals">Opcionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tigres">
                <label for="big_tigres">Pneus Grandes</label>
            </div>

        </div>

        

        <!-- 13 - resetar form-->
        <input type="reset" value="Limpar">


       <!-- 5 envio formulario-->
        <input type="submit" value="Enviar">





    </form>
    
</body>
</html>
